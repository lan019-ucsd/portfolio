<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <h1>Meta</h1>
  <p>This page includes the stats about the code on this website.</p>

  <div id="stats-container">
    <h3> Summary</h3>
    <div id = 'stats'></div>
  </div>

  <h2>Commits by time of day</h2>
  <div id="chart"></div>

  <!-- Tooltip for hovering on commits -->
  <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt><dd><a id="commit-link" href="#" target="_blank"></a></dd>
    <dt>Date</dt><dd id="commit-date"></dd>
    <dt>Author</dt><dd id="commit-author"></dd>
    <dt>Lines Edited</dt><dd id="commit-lines"></dd>
  </dl>

  <!-- Selection info -->
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <script type="module" src="../global.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
